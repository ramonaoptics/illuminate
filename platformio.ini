[platformio]
src_dir = illuminate
lib_dir = illuminate/src
; default_envs = sci_wing, sci_epi, c008
default_envs = c008

[_env:sci]
platform = teensy
board = teensy31
framework = arduino
board_build.f_cpu = 96000000L

[env:sci_quadrant]
extends = _env:sci
build_flags =
    -DUSE_QUADRANT_ARRAY
    !python versioneer.py

; laser seems to be broken
; [env:sci_laser]
; extends = _env:sci
; build_flags =
;     -DUSE_LASER
;     !python versioneer.py

[env:sci_quasi_dome]
extends = _env:sci
build_flags =
    -DUSE_QUASI_DOME_ARRAY
    !python versioneer.py

[env:sci_round]
extends = _env:sci
build_flags =
    -DUSE_SCI_ROUND_ARRAY
    !python versioneer.py

[env:sci_wing]
extends = _env:sci
build_flags =
    -DUSE_SCI_WING_ARRAY
    !python versioneer.py

[env:sci_epi]
extends = _env:sci
build_flags =
    -DUSE_SCI_EPI_ARRAY
    !python versioneer.py

[env:sci_big_wing]
extends = _env:sci
build_flags =
    -DUSE_SCI_BIG_WING_ARRAY
    !python versioneer.py

[env:c008]
extends = _env:sci
build_flags =
    -DUSE_C_008_FALCON_TRANSMISSION
    -DLEDARRAY_INTERFACE_BITDEPTH=16
    !python versioneer.py